<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard — Latihan Soal UAS UT</title>

  <style>
    :root{
      --navy:#002D5F;
      --accent:#A1C0F8;
      --black:#000;
      --white:#fff;
    }

    body{
      margin:0;
      font-family: Calibri, "Times New Roman", serif;
      background: var(--white);
      color: var(--black);
    }

    .topbar{
      background: var(--navy);
      color: var(--white);
      padding: 16px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }

    .brand img{
      width:34px;
      height:34px;
      object-fit:contain;
    }

    .brand-title{
      font-size:14px;
      line-height:1.2;
      font-weight:700;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:60vw;
    }

    .container{
      max-width: 920px;
      margin: 24px auto;
      padding: 0 16px;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom: 12px;
    }

    .pill{
      display:inline-block;
      background: rgba(161,192,248,0.35);
      border: 1px solid rgba(0,45,95,0.15);
      color: var(--navy);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12.5px;
    }

    .card{
      border: 1px solid rgba(0,0,0,0.10);
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
      padding: 18px;
      margin-top: 12px;
    }

    h1{
      margin: 0;
      font-size: 18px;
      color: var(--navy);
    }

    .sub{
      margin-top: 6px;
      font-size: 13px;
      color: rgba(0,0,0,0.75);
      line-height: 1.5;
    }

    .list{
      display:grid;
      gap:10px;
      margin-top: 14px;
    }

    .item{
      border: 1px solid rgba(0,0,0,0.10);
      border-radius: 12px;
      padding: 14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }

    .item-title{
      font-weight:700;
      color: var(--navy);
      font-size: 14px;
    }

    .item-desc{
      font-size: 12.8px;
      color: rgba(0,0,0,0.70);
      margin-top: 4px;
      line-height: 1.4;
    }

    button, a.btn{
      background: var(--navy);
      color: var(--white);
      border: none;
      padding: 10px 12px;
      border-radius: 10px;
      cursor:pointer;
      font-size: 13.5px;
      font-weight: 700;
      text-decoration:none;
      display:inline-block;
    }

    button.secondary{
      background: transparent;
      color: var(--navy);
      border: 1px solid rgba(0,45,95,0.35);
    }

    .error{
      margin-top: 10px;
      font-size: 13px;
      color: #b00020;
      display:none;
    }
  </style>
</head>

<body>

  <header class="topbar">
    <div class="brand">
      <img src="assets/logo.png" alt="Logo" onerror="this.style.display='none'">
      <div class="brand-title">Latihan Soal UAS UT by Jokitoefl.my.id</div>
    </div>
    <button id="btnLogout" class="secondary" type="button">Logout</button>
  </header>

  <main class="container">

    <div class="row">
      <div>
        <h1 id="welcome">Welcome</h1>
        <div class="sub">Pilih latihan soal yang tersedia di akun ini.</div>
      </div>
      <div id="who" class="pill" style="display:none;"></div>
    </div>

    <div class="card">
      <div class="pill">Daftar Latihan Soal</div>

      <div class="list">
        <div class="item">
          <div>
            <div class="item-title">Latihan Soal (Trial)</div>
            <div class="item-desc">
              20 soal pilihan ganda A–D. Hasil ditampilkan sekali, tidak disimpan.
            </div>
          </div>
          <a class="btn" href="quiz.html">Mulai</a>
        </div>
      </div>

      <div id="msgError" class="error"></div>
    </div>

  </main>

  <script>
    const WORKER_BASE = "https://jokitoefl-gate.meimeibkn.workers.dev";
    const msgError = document.getElementById("msgError");
    const who = document.getElementById("who");
    const welcome = document.getElementById("welcome");

    async function ensureGate(){
      try{
        const res = await fetch(`${WORKER_BASE}/api/me`, {
          method: "GET",
          credentials: "include"
        });

        const data = await res.json().catch(()=>({}));

        if(!res.ok || !data.ok){
          window.location.href = "index.html";
          return;
        }

        const dn = (localStorage.getItem("display_name") || "").trim();
        if(!dn){
          window.location.href = "name.html";
          return;
        }

        welcome.textContent = `Welcome, ${dn}`;
        who.textContent = `Logged in as: ${data.username}`;
        who.style.display = "inline-block";

      }catch(e){
        msgError.textContent = "Tidak bisa memverifikasi sesi login.";
        msgError.style.display = "block";
      }
    }

    document.getElementById("btnLogout").addEventListener("click", async ()=>{
      try{
        await fetch(`${WORKER_BASE}/api/logout`, {
          method: "POST",
          credentials: "include"
        });
      }catch(e){}

      localStorage.removeItem("display_name");
      window.location.href = "index.html";
    });

    ensureGate();
  </script>

</body>
</html>
